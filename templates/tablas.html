{% extends 'layout.html' %}

{% block content %}
<h1 class="display-5 text-center">{{data.titulo}}</h1>

<ul class="list-group">
{% for t in data.campos %}
    <li class="list-group-item"><a href="/tabla/{{data.schema}}/{{t['TABLE_NAME']}}/{{t['TABLE_TYPE']}}">{{t['TABLE_NAME']}} ({{t['TABLE_TYPE'].lower()}})</a></li>   
{% endfor %}
</ul>

{% endblock %}
